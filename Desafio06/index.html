<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Ice-cream parlor</title>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        
        <header>
            <p>Ice-cream parlor</p>
            
        </header>
        <main>
            <div class="card">
                <img 
                src="images/paletas-mexicanas.jpg" 
                alt="Imagem de paletas mexicanas, sabor morango ">
               <h2><span>Sabores</span>Paletas</h2>
            </div>
    
            <div class="card">
                <img 
                src="images/intro-1653680339.jpg" 
                alt="Imagem de um shake">
               <h2><span>Sabores</span>Shakes</h2>
            </div>
    
            <div class="card">
                <img 
                src="images/massas-sorvete.png" 
                alt="Imagem de massas de sorvete, sabor chocolate ">
               <h2><span>Sabores</span>Massas</h2>
            </div>
    
            <div class="card">
                <img 
                src="images/picole.jpg" 
                alt="Imagem de um picolé ">
               <h2><span>Sabores</span>Picolés</h2>
            </div>
            
        </main>
    
        </div>
</body>
</html>
